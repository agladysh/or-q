# Saves:
#
# - FILENAMES
# - FILES
#
# Overrides:
#
# - FILENAME
#
requires:
  - '@or-q/plugin-core'
  - '@or-q/plugin-store'

commands:
  - run: codebase-filenames
  - save: FILENAMES

  - stream-map:
      # TODO: We need to be hygienic here
      - - save: FILENAME
        - t: |
            <file path=${ load FILENAME quote }>
            ${ load FILENAME file trim }
            </file>
  - save: FILES
