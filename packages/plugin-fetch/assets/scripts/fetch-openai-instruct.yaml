requires:
  - '@or-q/plugin-core'
  - '@or-q/plugin-fetch'
  - '@or-q/plugin-jp'

commands:
  - $defmacro:
      - $fetch-openai-instruct
      - - _JSON:
            method: POST
            headers:
              Content-Type: application/json
            body:
              model:
                _RAW: [$arg: 2]
              temperature: 0
              messages:
                - role: system
                  content:
                    _RAW: [$arg: 3]
                - role: user
                  content:
                    _RAW: [$arg: 4]
        - fetch: [[$arg: 1]]
        - jp: 'choices[0].message.content'
        - unquote
